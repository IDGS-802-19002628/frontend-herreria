<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <mat-card-title>Registrar Empleado</mat-card-title>
    </mat-card-content>

    <mat-card-content class="p-24">
        <form class="row">

            <mat-form-field class="col-12 col-md-6 col-lg-6 m-r-3 m-t-12">
                <mat-label>Nombre(s)</mat-label>
                <input matInput placeholder="Nombre Completo" formControlName="nombre">
            </mat-form-field>

            <mat-form-field class="col-12 col-md-6 col-lg-6 m-r-3 m-t-12">
                <mat-label>Apellido Materno</mat-label>
                <input matInput placeholder="Apellido Materno" formControlName="apMaterno">
            </mat-form-field>

            <mat-form-field class="col-12 col-md-6 col-lg-6 m-r-3 m-t-12">
                <mat-label>Apellido Paterno</mat-label>
                <input matInput placeholder="Apellido Paterno" formControlName="apPaterno">
            </mat-form-field>

            <mat-form-field class="col-12 col-md-6 col-lg-6 m-r-3 m-t-12">
                <mat-label>Nombre de Usuario</mat-label>
                <input matInput placeholder="Nombre de Usuario" formControlName="nombreusuario">
            </mat-form-field>

            <mat-form-field class="col-12 col-md-6 col-lg-6 m-r-3 m-t-12">
                <mat-label>Contraseña</mat-label>
                <input matInput placeholder="Contraseña" type="password" formControlName="password">
            </mat-form-field>

            <mat-form-field class="col-12 col-md-6 col-lg-6 m-r-3 m-t-12">
                <mat-label>Correo</mat-label>
                <input matInput placeholder="Dirección" type="email" formControlName="direccion">
            </mat-form-field>

            <mat-form-field class="col-12">
                <mat-label>Dirección</mat-label>
                <input matInput placeholder="Dirección" formControlName="direccion">
            </mat-form-field>

            <!-- Input para subir imagen -->

            <div class="full-width file">
                <label>Subir Imagen</label>
                <input type="file" accept="image/*" (change)="onImageSelected($event)">
            </div>

            <!-- Vista previa de la imagen -->
            <div class="full-width m-t-12" *ngIf="imageSrc">
                <label>Vista previa:</label>
                <img [src]="imageSrc" alt="Imagen subida" width="200">
            </div>

        </form>

        <div class="d-flex justify-content-end m-t-24">
            <button mat-raised-button color="primary">
                <mat-icon><i-tabler name="device-floppy"></i-tabler></mat-icon> Guardar
            </button>

            <button mat-raised-button color="accent" class="m-l-12" routerLink="/usuarios">
                <mat-icon><i-tabler name="close"></i-tabler></mat-icon> Cancelar
            </button>
        </div>
    </mat-card-content>
</mat-card>
