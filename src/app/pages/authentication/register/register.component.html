<main class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container">
    <div class="card p-4 shadow-sm">
      <form [formGroup]="registerForm">
        <div class="text-center mb-4">
          <img class="mb-4" src="./assets/images/logo.png" alt="Logo" width="110" height="110">
          <h1 class="h3 mb-3 fw-normal">Crear Cuenta</h1>
          <p class="mb-5">Rellene cuidadosamente el formulario</p>
        </div>

        <div class="row g-3">
          <div class="col-md-6 col-lg-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Nombre</mat-label>
              <input matInput formControlName="nombre" placeholder="Nombre" required>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-lg-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Primer Apellido</mat-label>
              <input matInput formControlName="primerApellido" placeholder="Primer Apellido" required>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-lg-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Segundo Apellido</mat-label>
              <input matInput formControlName="segundoApellido" placeholder="Segundo Apellido" required>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-lg-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Nombre de Usuario</mat-label>
              <input matInput formControlName="nombreUsuario" placeholder="Nombre de Usuario" required>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-lg-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Contraseña</mat-label>
              <input matInput type="password" formControlName="contrasenia" placeholder="Contraseña" required>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-lg-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Colonia</mat-label>
              <input matInput formControlName="colonia" placeholder="Colonia" required>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-lg-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Calle</mat-label>
              <input matInput formControlName="calle" placeholder="Calle" required>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-lg-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Número Exterior</mat-label>
              <input matInput formControlName="num_ex" placeholder="Número Exterior" required>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-lg-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Teléfono</mat-label>
              <input matInput type="tel" formControlName="telefono" placeholder="Teléfono" required>
            </mat-form-field>
          </div>
          <div class="col-md-6 col-lg-4">
            <mat-form-field appearance="fill" class="w-100">
              <mat-label>Correo</mat-label>
              <input matInput type="email" formControlName="email" placeholder="Correo" required>
            </mat-form-field>
          </div>
        </div>

        <button mat-raised-button color="primary" class="w-100 mt-4">Registrar</button>

        <p class="mt-5 text-center">¿Ya tienes una cuenta? <a class="text-decoration-none" routerLink="/authentication/login">Iniciar Sesión</a></p>
      </form>
    </div>
  </div>
</main>
