<mat-card class="edit-categoria-card">
    <mat-card-header>
      <mat-card-title>Editar Categor√≠a</mat-card-title>
    </mat-card-header>
    <br>
    <mat-card-content>
      <form [formGroup]="categoriaForm" (ngSubmit)="guardarCambios()">
        <div class="form-container">
          
          <mat-form-field appearance="fill" class="full-width">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Nombre" required>
            <mat-error *ngIf="categoriaForm.get('nombre')?.hasError('required')">
              El campo nombre es requerido.
            </mat-error>
          </mat-form-field>
  
          <div class="form-actions">
            <button mat-raised-button color="primary" type="submit" [disabled]="categoriaForm.invalid">
              Guardar Cambios
            </button>
            <button mat-raised-button color="accent" (click)="cancelar()">
              Cancelar
            </button>
            <button mat-raised-button class="custom-red-button" (click)="eliminar()">
              Eliminar
            </button>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
