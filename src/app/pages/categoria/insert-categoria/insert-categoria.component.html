<mat-card class="edit-categoria-card">
  <mat-card-header>
    <mat-card-title>Registrar Categor√≠a</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="insertCategoriaForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="nombre" placeholder="Nombre" required>
        <mat-error *ngIf="insertCategoriaForm.get('nombre')?.hasError('required')">
          El campo nombre es requerido.
        </mat-error>
      </mat-form-field>
      <div class="form-actions">
        <button mat-raised-button color="primary">Guardar Cambios</button>
        <button mat-raised-button color="accent" (click)="cancelar()">Cancelar</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
