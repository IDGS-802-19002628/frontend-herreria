<mat-card class="edit-proveedor-card">
  <mat-card-header>
    <mat-card-title>Editar Proveedor</mat-card-title>
  </mat-card-header>
  <br>
  <mat-card-content>
    <form [formGroup]="proveedorForm" (ngSubmit)="guardarCambios()">
      <div class="form-container">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nombre</mat-label>
          <input matInput formControlName="nombre" placeholder="Nombre" required>
          <mat-error *ngIf="proveedorForm.get('nombre')?.hasError('required')">
            El campo nombre es requerido.
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Teléfono</mat-label>
          <input matInput formControlName="telefono" placeholder="Teléfono" required>
          <mat-error *ngIf="proveedorForm.get('telefono')?.hasError('required')">
            El campo teléfono es requerido.
          </mat-error>
          <mat-error *ngIf="proveedorForm.get('telefono')?.hasError('pattern')">
            El teléfono debe contener solo números.
          </mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Correo</mat-label>
          <input matInput formControlName="email" placeholder="Correo" required>
          <mat-error *ngIf="proveedorForm.get('email')?.hasError('required')">
            El campo correo es requerido.
          </mat-error>
          <mat-error *ngIf="proveedorForm.get('email')?.hasError('email')">
            El correo debe ser un email válido.
          </mat-error>
        </mat-form-field>
        
        
        
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="proveedorForm.invalid">
            Guardar Cambios
          </button>
          <button mat-raised-button color="accent" (click)="cancelar()">
            Cancelar
          </button>
          <button mat-raised-button class="custom-red-button" (click)="eliminar()">
            Eliminar
          </button>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
